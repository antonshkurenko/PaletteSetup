apply plugin: "com.android.application"

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.0"

  defaultConfig {
    applicationId "io.github.tonyshkurenko.palettesetup"
    minSdkVersion 15
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }

  dataBinding {
    enabled = true
  }
}

dependencies {

  def androidVer = "24.0.0"
  compile "com.android.support:appcompat-v7:${androidVer}"
  compile "com.android.support:palette-v7:${androidVer}"
  compile "com.android.support:percent:${androidVer}"

  compile "com.squareup.picasso:picasso:2.5.2"
}
